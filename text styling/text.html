<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling in CSS</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <h1>Text Styling with CSS</h1>
    <p class="intro">CSS allows you to style your text in various ways.</p>
    <p class="bold">This text is bold.</p>
    <p class="italic">This text is italic.</p>
    <p class="underline">This text is underlined.</p>
    <p class="colored">This text has a different color.</p>
    <p class="shadow">This text has a shadow effect.</p>
    <p class="spaced">This text has increased letter spacing.</p>
    <p class="line-height">This text has increased line height.</p>
</body>
</html>
